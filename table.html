<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            input {
                outline: none;
                padding: 0.5rem;
            }
            /* tr:nth-child(even) {
				background-color: #dddddd;
			} */
        </style>
    </head>
    <body>
        <div style="margin: 2rem auto">
            <input type="text" name="note" id="note" />
            <input type="submit" value="Add" onclick="addNote()" />
        </div>
        <table style="margin: 2rem auto">
            <thead>
                <th>No</th>
                <th>Note</th>
            </thead>
            <tbody></tbody>
        </table>
        <script>
            const input = document.querySelector("#note");
            const tBody = document.querySelector("tbody");

            const addNote = () => {
                const pattern = /^[0-9a-z-A-Z]+$/;

                if (input.value === "") return alert("Enter at least one character");
                if (!pattern.test(input.value)) return alert("Only Number and Character Allowed");

                const lastNumber = tBody.childElementCount;

                const tr = document.createElement("tr");

                const no = document.createElement("td");
                no.innerText = lastNumber;

                const note = document.createElement("td");
                note.innerText = input.value;

                tr.appendChild(no);
                tr.appendChild(note);
                tBody.appendChild(tr);
                input.value = "";
            };
        </script>
    </body>
</html>
